<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: cadetblue;
        }
        div{
            border-radius: 30px;
            border: 5px dashed brown;
            position: fixed;          
            width: 300px;
            height: 300px;
            margin-left: 170px;
            margin-right: 170px;
        }
    </style>
</head>
<body>
    <div style="left: 0px;bottom: 0%;" ondrop="drop(event)" ondragover="beforedrop(event)"></div>
    <div style="right: 0px;bottom: 0%;" ondrop="drop(event)" ondragover="beforedrop(event)"></div>
    <div style="left: 0px;top:0px;" ondrop="drop(event)" ondragover="beforedrop(event)">
        <img src="Screenshot (74).png" alt="screenshot" id="image" width="200px" height="200px" style="margin-top: 50px; margin-left: 50px;" ondragstart="drag(event)">
    </div>
    <div style="right: 0px;top: 0%;" ondrop="drop(event)" ondragover="beforedrop(event)"></div>
</body>
<script>
    var id;
    function drag(ev)
    {
        id=ev.target.id;
    }
    function drop(ev)
    {
        ev.target.append(document.getElementById(id));
    }
    function beforedrop(ev)
    {
        ev.preventDefault();
    }
</script>
</html>
